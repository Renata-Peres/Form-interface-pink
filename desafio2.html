<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="container">
        <h2 class="title-register">Cadastro</h2>

        <form action="" method="post" enctype="multipart/form-data">

            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" required>

            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" required>

            <label for="idade">Idade</label>

            <label for="datadenascimento">Data de nascimento</label>

            <label for="conta">Onde vocÃª possui conta</label>
            <input type="checkbox" name="instagram" <label>Instagram</label> <input type="checkbox" name="facebook" <label>Facebook</label> <input
                type="checkbox" name="youtube" <label>Youtube</label>

            <label>Sexo</label>

            <label>
                <input type="radio" name="genero" Value="masculino">

                <input type="radio" name="genero" value="feminino">

            <label>Biografia</label>

            <label>Foto do perfil</label>

            <label>Link do perfil do Facebook</label>
            <input type="url" name="link">

            <label>Senha</label>
            <input type="password" name="senha" min="6" max="8" required>

            <button class="button-clear" type="reset" name="reset">Limpar</button>
            <button class="button-submit" type="submit" name="submit">Enviar dados</button>

        </form>
    </div>

</body>
